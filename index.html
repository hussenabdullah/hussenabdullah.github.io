<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Promo Code Platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .promo-card {
            background-color: #1e1e1e;
            border-radius: 10px;
            padding: 20px;
            width: 90%;
            max-width: 600px;
            text-align: center;
            margin-bottom: 20px;
        }
        .promo-code {
            background-color: #333;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            font-size: 1.2em;
            color: #00ff00;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class='promo-card'>
        <h2>Claim Your Crypto Bonus!</h2>
        <p>Use the promo code below to get your reward:</p>
        <div class='promo-code'>XDROP</div>
        <button onclick='alert("Promo Code Copied!")'>Copy Code</button>
    </div>
</body>
